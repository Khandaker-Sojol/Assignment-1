<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Dark UI Template</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <header>
         <div class="logo">LOGO</div>
         <button class="primary-btn">Sign Up</button>
      </header>

      <main>
         <div  class="banner-text">
            <h1>
               Cool Dark UI Template for <br />
               <span>Webflow Agencies!</span>
            </h1>
            <button class="primary-btn">Stay Focused</button>
         </div>

         <section class="action-section">
            <div class="text-content">
              <h2>See It in Action</h2>
              <p>Explore the live preview and imagine your brand in this bold new look.</p>
              <button class="primary-btn">Launch Live Preview</button>
            </div>
            <div class="image-content">
              <img src="./images/wc-mini.png" alt="Webflow Conf 2022 Preview" />
            </div>
          </section>
          
          <section class="user-section">
            <h2>Joined Thousands of Productive Users</h2>
            <div class="user-container">
              <div class="user-info">
                <h3>50K</h3>
                <p>Active Users</p>
              </div>
              <div class="user-info">
                <h3>2M+</h3>
                <p>Focus Sessions</p>
              </div>
              <div class="user-info">
                <h3>95%</h3>
                <p>Satisfaction Rate</p>
              </div>
            </div>
          </section>

         <section class="contact-form-sec">
            <h2>Let's Get in <br>Touch</h2>
            <div class="contact-form">
               <form action="#" method="post">
                   <label for="email">Email</label>
                   <input type="email" id="email" name="email" placeholder="example@email.com" required>
       
                   <label for="name">Name</label>
                   <input type="text" id="name" name="name" placeholder="Full Name" required>
       
                   <label for="message">Message</label>
                   <textarea id="message" name="message" placeholder="Write your message...." rows="4" required></textarea>
       
                   <button type="submit" class="primary-btn">Get in Touch</button>
               </form>
           </div>
         </section>
          
      </main>
   </div>

</body>

</html>
